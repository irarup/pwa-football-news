<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Football News</title>
  <meta name="description" content="Football News"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#424242"/>
</head>
<body>
  <!-- Navigasi -->
  <nav class="grey darken-3" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo" id="logo-container">F-News</a>
      <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
      
      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->
  <div class="container" id="body-content"></div>



  <!-- Modal Structure -->
  <div id="detail-match" class="modal modal-fixed-footer">
    <div class="modal-content center-align">
      <h5 class="orange-text darken-4-text" >Match Detail</h5>
      <h5 class="orange-text darken-4-text"><a id="home-team" href="#"></a> vs <a id="away-team" href="#"></a></h5>
      <h6 id="match-day"></h6>
      <h6 id="kick-off"></h6>
      <h6 id="venue"></h6>
      <br>
      <hr>
      <h5 class="orange-text darken-4-text"> Head to Head </h5>
      <h6 id="num-matches"></h6>
      <h6 id="goal"></h6>
      <div class="row">
          <div class="col m4">Home Team</div><div class="col m4"></div><div class="col m4">Away Team</div>
      </div>
      <div class="row">
          <div class="col m4" id="win-home"></div><div class="col m4">WINS</div><div class="col m4" id="win-away"></div>
      </div>
      <div class="row">
          <div class="col m4" id="draw-home"></div><div class="col m4">DRAWS</div><div class="col m4" id="draw-away"></div>
      </div>
      <div class="row">
          <div class="col m4" id="lose-home"></div><div class="col m4">LOSSES</div><div class="col m4" id="lose-away" ></div>
      </div>
    <div id="finished-match"></div>
    </div>
    <div class="modal-footer">
        <button data-target="detail-match"  class="btn orange lighten-3 black-text" data-id="" id="fav-btn"></button>
        <button data-target="detail-match"  class="btn modal-close red darken-3">Close</button>
    </div>
  </div>


  <!-- Java Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/indexedDB/idb.js"></script>
  <script src="js/indexedDB/indexedDB.js"></script>
  <script src="js/matches.js"></script>
  <script src="js/standing.js"></script>
  <script src="js/api.js"></script>
  <script src="js/nav.js"></script>
  <script>
  // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then(function() {
                console.log("Pendaftaran ServiceWorker berhasil");
            })
                .catch(function() {
                console.log("Pendaftaran ServiceWorker gagal");
            });
        });
    } else {
        console.log("ServiceWorker belum didukung browser ini.");
    }

  // REQUEST API
    document.addEventListener("DOMContentLoaded", function() {
        getMatch();
        getFinisedMatch();

        
    });
        
  // MODAL

    $(document).ready(function() {
        $('#detail-match').modal();
    });

    $('.dropdown-trigger').dropdown();

  //Favorite match
   $(document).ready(function() {
         var btn = document.getElementById("fav-btn");

         btn.onclick = function () {
            var id =  Number(btn.getAttribute('data-id'));
            var favData = detailMatch(id);
            checkData("match", id).then(function (data){
              if (data != undefined) {
                    console.log("Tombol deleteFav di click");
                    deleteFav("match", id);
                    btn.innerHTML = "Add to favorite<i class='material-icons red-text'>favorite_border</i>";
                }else{
                    favData.then(function (data) {
                      console.log("Tombol saveFav di click");
                      saveToFav("match", data);
                      btn.innerHTML = "Remove from favorite <i class='material-icons red-text'>favorite</i>";
                    });
                };
          });

            
        }

    });



</script>
</body>
</html>
